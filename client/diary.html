<template name= "diary">

	<body>
	<div class="navbar navbar-static-top">
		<div class="navbar-inner">
			<a class="brand" href="#">DailySecret</a>
            {{#if currentUser}}
            <button type="button" class="logout btn btn-default navbar-btn navbar-right">Log out</button>
            {{/if}}
		</div>
	</div>
		{{>diarys}}
		{{>listDiarys}}

	</body>
</template>


<template name="diarys">
    <div class="row">
        <div class="container">
            <form class="form-horizontal" id="diaryForm">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="diaryTitle" placeholder="Title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Body</label>
                    <div class="col-sm-10">
                        <textarea id="diaryBody" class="form-control" rows="3"></textarea>
                    </div>
                </div>
      
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit Diary</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>

<template name="listDiarys">
	{{#each diarys}}
		<h2>{{title}}</h2>
		<p>{{body}}</p>
	{{/each}}
</template>
