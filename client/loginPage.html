<template name="loginPage">
    <link href='http://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'>

    <body>
        <div class="middlePage">
            <div class="page-header">
                <h1 class="logo">DailySecret <small>Writing Diary App</small></h1>
            </div>

            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Log In</h3>
                </div>
                <div class="panel-body">

                    <div class="row">

                        <div class="col-md-7" style="border-left:1px solid #ccc;height:160px">
                            <form class="form-horizontal" id="login-form" action="action">
                                <fieldset>

                                    <input name="textinput" type="email" id="login-email" placeholder="Enter Email" class="form-control input-md">
                                    <p></p>
                                    <input name="textinput" type="password" id="login-password" placeholder="Enter Password" class="form-control input-md">
                                    <p></p>
                                    <button id="signin" class="js-signin btn btn-sm btn-success">Log in</button>
                                </fieldset>
                            </form>
                            <button id="register" class="js-register btn btn-sm btn-info">Register</button>
                            <button id="facebookLogin" class="js-fblogin btn btn-sm btn-info">Facebook log in</button>
                        </div>

                    </div>

                </div>
            </div>

            <p><a href="https://github.com/yoonjib">About</a> Â· Yoonji</p>

        </div>
    </body>
</template>
